<!doctype html>
<html lang="en" ng-app="mathador">
<head>
	<meta charset="utf-8">
	<title>Mathador</title>

	<!-- socket.io -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- mathjax -->
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			extensions: ["tex2jax.js"],
			jax: ["input/TeX", "output/HTML-CSS"],
			tex2jax: {
				inlineMath: [ ['$','$'] ],
				displayMath: [ ["\\[","\\]"] ],
				processEscapes: true,
			},
			messageStyle: "none",
			showMathMenu: false,
			menuSettings: {
				zoom: "No Zoom"
			},
			"HTML-CSS": { availableFonts: ["TeX"] }
		});
	</script>
	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>

<link rel="stylesheet" href="css/app.css"/>
</head>
<body no-backspace ng-controller="MathadorCtrl">
	<div id="header">
		<h1 id="title">Mathador</h1>
		<div id="rightHeader">
			<p id="size">Size: <input id="slider" type="range" min="1" max="30" value="10" ng-model="size"></p>
			<div id="mousePointerControl" ng-controller="PointerCtrl">
				<input type="checkbox" ng-model="transmit"/> transmit mouse position?
				<div ng-repeat="p in pointers" ng-style="{ left: p.x + 'px', top: p.y + 'px' }" class="pointer">
					<div class="click" ng-style="{'border-color': p.color}" ng-show="p.preclicking" ng-class="p.clicking">&nbsp;</div>

		</div>
	</div>
	<div id="main" ng-repeat="line in lines track by $index">
		<div ng-click="activate({{$index}})" id="output{{$index}}">
			<span class="lineNumber">{{$index + 1}}&gt;</span> <span class="formula" ng-resize="size" ng-mathjax="line"></span><br/>
			<input id="texinput" focus="{{active}}" ng-show="active == $index" ng-change="push($index)" ng-keydown="keydown($event, $index)" type="text" ng-model="lines[$index]"/>
		</div>
	</div>

	<div ng-controller="PeerCtrl">
		<div ng-init="test='testing'"></div>
		<form ng-submit="connect()">
			Name:
			<input id="peerid" label="name" type="text" ng-model="peerid" ng-disabled="connectionStatus == 'connecting' || connectionStatus == 'connected'" />
			<button ng-init="buttonMsg='go online'">{{buttonMsg}}</button><br/>
		</form>
		<div ng-show="connectionStatus == 'connected'">
			Peers:
			<span ng-repeat="p in peers track by $index">
				<span ng-style="{color: p.color}">{{p.peer}}</span><span ng-hide="$last">, </span>
			</span>
			<br/>
			<div id="chat" ng-controller="ChatCtrl">
				<form ng-submit="send()">
					Message: <input id="chatinput" type="text" ng-model="chatinput"/>
				</form>
				<div ng-repeat="m in messages track by $index">
					<span ng-show="m.sender" ng-style="{color: m.color}">{{m.sender}}:</span>
					<span>{{m.message}}</span>
				</div>
			</div>
		</div>
		<div id="error" ng-show="error">Error: {{error}}</div>
	</div>

	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	-->
	<script src="lib/angular/angular-1.1.5.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
